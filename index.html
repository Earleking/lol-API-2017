<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <!-- Place favicon.ico in the root directory -->
        <link rel="SHORTCUT ICON" href="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/profileicon/1413.png"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand" rel="stylesheet">
    </head>
    <div class="banner"></div>
    <body>
        <div class="title">
            <p>RUNE REFLECTION</p>
        </div>

        <form class="searchBarSpace" method="get">
            <input id="Summoner Field" type ="text" name = "name" placeholder="Summoner Name">
            <select id = "regionSelection" name="region" title="region">
                <option value="NA">NA</option>
                <option value="EUW">EUW</option>
                <option value="KR">KR</option>
                <option value="EUNE">EUNE</option>
                <option value="BR">BR</option>
                <option value="JF">JP</option>
                <option value="OCE">OCE</option>
                <option value="LAN">LAN</option>
                <option value="LAS">LAS</option>
                <option value="TR">TR</option>
            </select>
            <div class="searchButtonSpace">
                <button class ="searchButton" id="searchButton" type="submit">
                    <strong>Search</strong>
                </button>
            </div>
        </form>

        <div class="SummonerPrompt">
            <p> Please provide a Summoner Name and Region.</p>
        </div>
    </body>
    <footer class = fixed-bottom>
        <div class="footers fixed-bottom-banner"></div>
    </footer>
    <script src="webjs/main.js"></script>
    <script src="server/server.js"></script>
</html>
